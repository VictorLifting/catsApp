@if (cat) {
  <ion-item [routerLink]="'/message/' + cat.id" [detail]="false">
    <ion-label class="ion-text-wrap">
      <h2>
        {{ cat.name }}
        <span class="date">
          <ion-note>{{ cat.date }}</ion-note>
          @if (isIos()) {
            <ion-icon aria-hidden="true" name="chevron-forward" size="small"></ion-icon>
          }
        </span>
      </h2>
      <p>
       {{cat.description}}
      </p>
      <div>
      <img
        class=""
        [src]="cat.image.url"
        [alt]="cat.image.id">
    </div>
    </ion-label>
  </ion-item>
}
